<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .item{
            background-color: red;
        }
        #parent{
            display: grid;
            grid-template-columns: 300px 300px 300px;
            grid-template-rows: 250px 250px;
        }
    </style>
</head>
<body>
    
    <div id="parent">
        <div class="item">
            <img src="https://picsum.photos/id/33/200/300" alt="" width="180px">
        </div>
        <div class="item">
            <img src="https://picsum.photos/id/45/200/300" alt="" width="180px">
        </div>
        <div class="item">
            <img src="https://picsum.photos/id/13/200/300" alt="" width="180px">
        </div>
        <div class="item">
            <img src="https://picsum.photos/id/23/200/300" alt="" width="180px">
        </div>
        <div class="item">
            <img src="https://picsum.photos/id/17/200/300" alt="" width="180px">
        </div>
        <div class="item">
            <img src="https://picsum.photos/id/65/200/300" alt="" width="180px">
        </div>
    </div>
</body>
</html>
